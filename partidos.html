    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home.html">Proyecto 2 - Web Liga</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

          </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

    <div class="container mt-5">
        <div class="row gap-2">
            <div class="input-group col-6 col-lg">
                <label class="input-group-text label" for="team">Selecciona Equipo</label>
                <select class="form-select" id="team">
                  <option value="" selected>Todos los equipos</option>
                </select>
            </div>

            <div class="input-group col-6 col-lg">
                <label class="input-group-text label" for="result">Selecciona Resultado</label>
                <select class="form-select" id="result">
                          <option value="" selected>Cualquier resultado</option>
                        </select>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="alert alert-warning fade show col-5 text-center mt-3 d-none" role="alert" id="alert">
                <strong>ESCOGE UN EQUIPO</strong>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="alert alert-warning fade show col-5 text-center mt-3 d-none" role="alert" id="alert2">

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center justify-content-center mt-5 mb-5">
            <div class="table-responsive col-lg-8 col-12">
                <table class="table table-hover align-middle border border-dark rounded-3">
                    <thead id="thead">
                        <tr class="table-dark">
                            <th class="text-end">Equipo Local</th>
                            <th colspan="3" class="text-center">Resultado</th>
                            <th>Equipo Visitante</th>
                            <th class="th_date text-center"> Fecha</th>
                            <th class="text-center">Estado</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>

            <div id="loader" class="d-flex justify-content-center">
                <div class="spinner-grow text-warning mt-3" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </div>
